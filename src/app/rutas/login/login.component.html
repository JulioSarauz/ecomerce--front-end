    <p-card [style]="{'width':'30%', 'padding-left':'4%'}">
        <span class="p-float-label" style="margin-top: 20%;">
            <input id="float-input" type="text" pInputText> 
            <label for="float-input">Usuario</label>
        </span>
        
        <span class="p-float-label" style="margin-top: 20%;">
            <input id="float-input" type="text" pInputText> 
            <label for="float-input">Contraseña</label>
        </span>

        <button pButton pRipple type="button" label="INGRESAR" class="p-button-outlined p-button-success" style="margin-top: 10%; width: 82%;"></button>
        
        <button pButton pRipple type="button" label="¿No tienes cuenta?" class="p-button-outlined p-button-warning" style="margin-top: 10%; width: 82%;" (click)="openDialog()"></button>
        
    
    </p-card>

</div>
