
<body>

    <div id="header" class="header" style="margin-top: -60px; margin-left: -500px;">
        <nav class="navbar navbar-expand-lg navbar-light text-capitalize">
           <div class="container">
              <a class="navbar-brand" href="inicio"><img src="../../../../../assets/img/logo.png" alt="inicio" /></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#show-menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="show-menu">
                 <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                       <a class="nav-link" href="#home"></a>
                    </li>
                    <li class="nav-item">
                       <a class="nav-link" href="#about"></a>
                    </li>
                    <li class="nav-item">
                       <a class="nav-link" href="#service"></a>
                    </li>
                    <li class="nav-item">
                       <a class="nav-link" href="#hiw"></a>
                    </li>
                    <li class="nav-item">
                       <a class="nav-link" href="#wcs"></a>
                    </li>
                    <li class="nav-item">
                       <a class="nav-link" href="login">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item .search-container">
                       <a class="nav-link search" href="#"><i class="fas fa-search"></i></a>
                       <form>
                          <input type="search" placeholder="Search">
                       </form>
                    </li>
                 </ul>
              </div>
           </div>
        </nav>
     </div>
    <div style="margin-left: 0%; margin-top: 10%;">
            <p-card [style]="{'width':'60%', 'padding-left':'1%', 'background-color':'rgba(0,0,0,0.6)'}">
                <mat-list role="list">
                    <mat-list-item> 
                        <span class="p-float-label" >
                            <input id="float-input" type="text" style="width: 260%;"  [(ngModel)]="ingresoUsuario" pInputText required> 
                            <label for="float-input" style="color: #4fcaff;"><b>USUARIO</b></label>
                        </span>
                    </mat-list-item>
                    <br>
                    <mat-list-item> 
                        <span class="p-float-label" >
                            <input  id="float-input" type="password" style="width: 260%;"  [(ngModel)]="ingresoContra"  pInputText required> 
                            <label for="float-input" style="color: #4fcaff;"><b>CONTRASEÑA</b></label>
                        </span>    
                    </mat-list-item>
                    <br>
                    <mat-list-item > 
                        <button class="btn_ingresar" (click)="ingresar()">INGRESAR</button>    
                    </mat-list-item>
                    <br>
                    <mat-list-item style="text-align: center;"> 
                        <a class="btn_registro" (click)="openDialog()">¿No tienes cuenta?</a>
                    </mat-list-item>
                   </mat-list> 
            </p-card>
            <div>
                <button (click)="regresar()" class="btn_regresar">REGRESAR</button>
            </div>
    </div>
   
</body>



<p-toast></p-toast>
