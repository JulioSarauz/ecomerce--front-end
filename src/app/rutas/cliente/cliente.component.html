<p-toast></p-toast>

<div>
    <p-megaMenu [model]="items" ></p-megaMenu>
</div>





    <div style="padding: 5%;">
        <button pButton pRipple type="button" icon="pi pi-id-card"  label="Gestionar Tarjetas" class="p-button-outlined p-button-help" (click)="openDialogTarjeta()"></button>
        <div class="card">
            <p-dataView #dv [value]="products" [paginator]="true" [rows]="5" filterBy="name"
                [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
                <ng-template pTemplate="header">
                    <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between" >
                        <span class="p-input-icon-left p-mb-2 p-mb-md-0">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Buscar por nombre" (input)="dv.filter($event.target.value)">
                            <button pButton pRipple type="button" label="AÃ±adir" class="p-button-outlined" (click)="openDialog()"></button>
                        </span>
                        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                    </div>
                </ng-template>
                <ng-template let-product pTemplate="listItem">
                    <div class="p-col-12">
                        <div class="product-list-item">
                            <img src="../../../assets/product.png" width="5%"/>
                            <div class="product-list-detail">
                                <div class="product-name">{{product.nombre}}</div>
                                <div class="product-description">{{product.descripcion}}</div>
                                <p-rating ></p-rating>
                                <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.precio}}</span>
                            </div>
                            <div class="product-list-action">
                                <span class="product-price">${{product.precio}}</span>
                                <p-button icon="pi pi-shopping-cart" label="Add to Cart" (click)="obtenerPaga()"></p-button>
                                <span [class]="'product-badge status-' + product.nombre.toLowerCase()">{{product.nombre}}</span>
                            </div>
                        </div>
                    </div>
                </ng-template>
                <ng-template let-product pTemplate="gridItem">
                    <div class="p-col-12 p-md-4">
                        <div class="product-grid-item card">
                            <div class="product-grid-item-top">
                                <div>
                                    <i class="pi pi-tag product-category-icon"></i>
                                    <span class="product-category">{{product.nombre}}</span>
                                </div>
                                <span [class]="'product-badge status-' + product.nombre.toLowerCase()">{{product.nombre}}</span>
                            </div>
                            <div class="product-grid-item-content">
                                <img src="../../../assets/product.png" width="5%"/>
                                <div class="product-name">{{product.nombre}}</div>
                                <div class="product-description">{{product.descripcion}}</div>
                                <p-rating ></p-rating>
                            </div>
                            <div class="product-grid-item-bottom">
                                <span class="product-price">${{product.precio}}</span>
                                <p-button icon="pi pi-shopping-cart" (click)="obtenerPaga()"></p-button>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
        </div>



   
    </div>
