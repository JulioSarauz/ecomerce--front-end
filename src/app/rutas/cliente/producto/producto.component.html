<div mat-dialog-content>

    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="data.nombre">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Descripci√≥n</mat-label>
    <input matInput [(ngModel)]="data.descripcion">

    <mat-label>Precio</mat-label>
